{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="content">
        <div class="row">
            <div class="col-12">
                <div class="card card-chart">
                    <div class="card-header ">
                        <div class="row">
                            <div class="col-sm-6 text-left">
                                <h5 class="card-category">Digital Reader</h5>
                                <h2 class="card-title">Dashboard</h2>
                            </div>
                            <div class="col-sm-6">
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
        <!-- <div class="row">    
        </div> -->
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card card-tasks">
                    <div class="card-header ">
                        <h3 class="title d-inline">Result</h3>
                    </div>
                    <div class="card-body ">
                        <div class="table-full-width table-responsive">
                            <img id="image" width="700" height="400">
                            <!-- The Modal -->
                            <div id="myModal" class="modal">
                                <img class="modal-content" id="img01">
                                <span class="close">&times;</span>
                            </div>
                        </div>
                    </div>            
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                 <div class="card card-tasks">
                    <div class="card-header ">
                        <h3 class="title d-inline">List</h3>
                        <div class="dropdown">
                            <button type="button" class="btn btn-link dropdown-toggle btn-icon"
                                    data-toggle="dropdown">
                                <i class="tim-icons icon-settings-gear-63"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="capture.html">Capture</a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="table-full-width table-responsive">
                        <div class="table-responsive">
                            <table class="table tablesorter" id="imageTable">
                                <thead class=" text-primary box">
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th class="text-center">Name</th>
                                        <th class="text-center">Time</th>
                                        <th class="text-center">Day</th>
                                    </tr>
                                </thead>
                                
                                <tbody>
                                  
                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script type="module" src="{{ config.ASSETS_ROOT }}/js/database.js"></script>

{% endblock javascripts %}
