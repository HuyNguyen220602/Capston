{% extends "layouts/base.html" %}

{% block title %} Capture {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="content">
    <div class="row">
      <div class="col-lg-7 col-md-12">
        <div class="card card-tasks">
            <div class="card-header d-flex justify-content-between">
              <button id ="snap" class="btn btn-primary">Capture</button>
              <button class="btn btn-primary" id ="upload">Upload Image</button>
            </div>
            <div class="card-body ">
              <div class="table-full-width table-responsive" style="text-align: center;">
                  <video id="video" width="580" height= auto autoplay controls ></video>
              </div>
          </div>     
        </div>
      </div>
      <div class="col-lg-5 col-md-12">
          <div class="card card-tasks">
              <div class="card-header ">
                  <h3 class="title d-inline">Result</h3>
              </div>
              <div class="card-body ">
                  <div class="table-full-width table-responsive">
                    <canvas id="canvas" width="580" height="400"></canvas>
              
                  </div>
              </div>            
          </div> 
      </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script type="module" src="{{ config.ASSETS_ROOT }}/js/upload.js"></script>

{% endblock javascripts %}
